<script type="text/javascript">
  // Define an array of 5 image files
  var images = ["1.png", "2.png", "3.png", "4.png", "5.png"];

  // Get a random number between 0 and 4
  var randomIndex = Math.floor(Math.random() * images.length);

  // Get the image element by its ID and set its source attribute to the randomly selected image file
  document.getElementById("mirrorsky-image").src = "images/" + images[randomIndex];
</script>
